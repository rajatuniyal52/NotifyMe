
<mat-card>
  <div class="close-dialog"><mat-icon mat-dialog-close="" fontIcon="close">close</mat-icon></div>
  <mat-toolbar class="customerWork" ><h1>Customer Work</h1></mat-toolbar>

  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerdata.name }}
      </td>
    </ng-container>

    &nbsp;&nbsp;<ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerdata.contact }}
      </td> </ng-container
    >&nbsp;&nbsp;

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerdata.description }}
      </td> </ng-container
    >&nbsp;&nbsp;

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
